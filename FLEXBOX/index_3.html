<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú lateral con Flexbox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    height: 100vh;
    }
    .contenedor {
      display: flex; 
      height: 100vh;
    }
    .menu {
      background-color: #7bd4f7;
      width: 25%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }
    .menu a {
      text-decoration: none;
      color: black;
      padding: 10px 0;
      border-bottom: 1px solid #555;
      font-weight: bold;
    }
    .contenido {
      background-color: #c5e2dd;
      flex: 1; 
      display: flex;
      align-items: left;
      justify-content: left;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Servicios</a>
      <a href="#">Opciones</a>
      <a href="#">Planes</a>
      <a href="#">Contacto</a>
    </div>
    <div class="contenido">
      Esto sería el contenido principal
    </div>
  </div>
</body>
</html>
